<ion-header>
  <ion-toolbar>
    <ion-title>Criação de Pratos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="food.nome" placeholder="Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="food.descricao" placeholder="Descrição"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="food.imagem" placeholder="Foto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="food.calorias" placeholder="Calorias"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="food.carboidratos" placeholder="Carboidratos"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="salvarFood()" expand="block">
          Salvar
        </ion-button>
      </ion-col>
      
      <ion-col size="6">
        <ion-button type="reset" color="danger"  expand="block">
          Cancelar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
