<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
    <ion-button class="ion-padding" color="primary" expand="full" (click)="login(usuario)">Login</ion-button>
    <ion-button class="ion-padding" color="light" expand="full" [routerLink]="['/registration']">Cadastre-se</ion-button>
  </ion-content>
</ion-content>
