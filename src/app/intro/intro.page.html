<ion-content class="welcome-page">
  <ion-slides pager>
    <ion-slide style="background-color: green" *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide style="background-color: orange">
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">Pronto?</h2>
      <button ion-button large clear icon-end [routerLink]="['/home']" color="primary">
        Continuar
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
